<div class="container">
    <div class="cart-container">
        <h2>Shopping Cart</h2>
      
        <div *ngIf="cartItems.length === 0">
            <p class="empty-message">Your cart is empty.</p>
        </div>
      
        <div *ngFor="let item of cartItems" class="cart-item">
            <img [src]="item.image" alt="{{ item.name }}" class="item-image" />
            <div class="item-details">
                <h3>{{ item.name }}</h3>
                <p>Price: ${{ item.price }}</p>
                <p>Quantity: {{ item.quantity }}</p>
            </div>
            <a (click)="removeFromCart(item.id)" class="remove-button">
              <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/1A1A1A/filled-trash.png" alt="filled-trash"/>
            </a>
        </div>
      
        <div class="total">
            <h3>Total: ${{ totalAmount }}</h3>
        </div>
      
        <div class="cart-actions">
            <button (click)="clearCart()" class="secondary-button">Clear Cart</button>
            <button (click)="goToCheckout()" [disabled]="cartItems.length === 0" class="primary-button">
                Proceed to Checkout
            </button>
        </div>
      </div>

</div>
