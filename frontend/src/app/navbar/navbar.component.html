<nav class="navbar">
  <!-- Logo redirects to Product List -->
  <a routerLink="/product-list" class="logo">MyStore</a>

  <!-- Search Bar -->
  <div class="search-container">
    <input
      type="text"
      placeholder="Search products..."
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearchChange()"
      (input)="searchQuery === '' && onSearchChange()" 
      class="search-input"
    />
    <a (click)="onSearchChange()" class="search-btn">
      <img width="24" height="24" src="https://img.icons8.com/forma-bold/24/FFFFFF/search.png" alt="search"/>
    </a>
  </div>

  <!-- Navigation Links -->
  <div class="nav-links">
    <a routerLink="/wishlist" class="wishlist-link">
      <img width="30" height="30" src="https://img.icons8.com/forma-regular/96/FFFFFF/like.png" alt="like"/>
    </a>
    <a routerLink="/cart" class="cart-link">
      <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/shopping-cart--v1.png" alt="shopping-cart--v1"/>
    </a>
  </div>
</nav>
