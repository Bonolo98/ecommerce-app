<nav class="navbar">
  <a routerLink="/" class="logo">MyStore</a>

  <div class="search-container">
    <input
      type="text"
      placeholder="Search products..."
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearchChange()"
      (input)="searchQuery === '' && onSearchChange()" 
      class="search-input"
    />
    <a (click)="onSearchChange()" class="search-btn">
      <img width="24" height="24" src="https://img.icons8.com/forma-bold/24/FFFFFF/search.png" alt="search"/>
    </a>
  </div>

  <div class="nav-links">
    <a routerLink="/orders" class="wishlist-link">
      <!-- <img width="30" height="30" src="https://img.icons8.com/forma-regular/96/FFFFFF/like.png" alt="like"/> -->Orders
    </a>
    <a routerLink="/wishlist" class="wishlist-link">
      <img width="30" height="30" src="https://img.icons8.com/forma-regular/96/FFFFFF/like.png" alt="like"/>
    </a>
    <a routerLink="/cart" class="cart-link">
      <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/shopping-cart--v1.png" alt="shopping-cart"/>
    </a>

    <span class="login-text"  *ngIf="username">{{ username }}</span>

    <div class="dropdown">
      <button class="dropbtn">
        <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/FFFFFF/user.png" alt="user"/>
      </button>
      <div class="dropdown-content">
        <a routerLink="/profile">Profile</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</nav>
