<div class="p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-semibold mb-4">Checkout</h2>
  
    <div *ngIf="cartItems.length === 0">
      <p class="text-gray-600">Your cart is empty.</p>
    </div>
  
    <div *ngFor="let item of cartItems" class="flex items-center justify-between border-b py-3">
      <img [src]="item.image" alt="{{ item.name }}" class="w-16 h-16 object-cover rounded" />
      <div class="flex-1 ml-4">
        <h3 class="text-lg font-medium">{{ item.name }}</h3>
        <p class="text-gray-500">Price: ${{ item.price }}</p>
        <p class="text-gray-500">Quantity: {{ item.quantity }}</p>
      </div>
    </div>
  
    <div class="mt-4">
      <h3 class="text-lg font-semibold">Total: ${{ totalAmount }}</h3>
    </div>
  
    <div class="mt-4">
      <label for="address" class="block font-medium">Shipping Address:</label>
      <input type="text" id="address" [(ngModel)]="shippingAddress"
        class="w-full p-2 border rounded mt-2" placeholder="Enter your shipping address">
    </div>
  
    <div class="mt-4 flex justify-end">
      <button (click)="placeOrder()" class="px-4 py-2 bg-blue-500 text-white rounded">Place Order</button>
    </div>

    <div class="mt-4 flex justify-end">
      <button routerLink="/orders" class="px-4 py-2 bg-blue-500 text-white rounded">View Orders</button>
    </div>
  </div>
