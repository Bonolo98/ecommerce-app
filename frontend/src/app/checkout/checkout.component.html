<div class="checkout-container">
    <h2>Checkout</h2>

    <div *ngIf="cartItems.length === 0">
        <p class="empty-message">Your cart is empty.</p>
    </div>

    <div *ngFor="let item of cartItems" class="checkout-item">
        <img [src]="item.image" alt="{{ item.name }}" class="item-image" />
        <div class="item-details">
            <h3>{{ item.name }}</h3>
            <p>Price: ${{ item.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
        </div>
    </div>

    <div class="total">
        <h3>Total: ${{ totalAmount }}</h3>
    </div>

    <div class="form-group">
        <label for="address">Shipping Address:</label>
        <input type="text" id="address" [(ngModel)]="shippingAddress" placeholder="Enter your shipping address">
    </div>

    <div class="actions">
        <button (click)="placeOrder()" class="primary-button">Place Order</button>
    </div>

    <div class="actions">
        <button routerLink="/orders" class="primary-button">View Orders</button>
    </div>
</div>
